<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-clone">
        <div class="instagram-telefone">
            <img src="Imagens/iphone-insta.png" alt="instagram-celular">
        </div>
        <div class="instagram-login">
            <div class="grupo">
                <img src="Imagens/instatypografia.png" alt="logo-insta" class="insta-logo">
                <div class="foto-perfil">
                    <img src="Imagens/perfil.jpg" alt="marcelo">
                </div>
                <a href="#" class="login">Continuar como marcelo.bogado.14</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é marcelo.bogado.14?</p>
                <p class="not-account"><span class="link-azul">Alterar contas</span> ou <span class="link-azul"> Inscreva-se</span></p>
            </div>
            <div class="download-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
